{% extends "base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
<h2>Lista de Categorías</h2>

<a href="/categorias/agregar/">Agregar Categoría</a>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Opciones</th>
    </tr>

    {% for c in categorias %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>
            <a href="/categorias/editar/{{ c.id }}/">Editar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
